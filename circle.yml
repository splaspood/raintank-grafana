machine:
  environment:
    GOPATH: "/home/ubuntu/.go_workspace"
    ORG_PATH: "github.com/grafana"
    REPO_PATH: "${ORG_PATH}/grafana"

dependencies:
  override:
    - rt-pkg/depends.sh
    - rt-pkg/build.sh

test:
  override:
     # FMT
     - test -z "$(gofmt -s -l . | grep -v Godeps/_workspace/src/ | tee /dev/stderr)"
     # GO VET
     - go vet ./pkg/...
     # Go test
     - godep go test -v ./pkg/...
     # js tests
     - ./node_modules/grunt-cli/bin/grunt test
     - npm run coveralls
